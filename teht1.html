<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Teht1: TV Series Search</title>
  <script src="teht1.js" defer></script>
</head>
<body>
  <h1>Search for a TV Series</h1>

  <!-- Form with direct API request (without JavaScript) -->
  <h2>Direct API Search</h2>
  <form action="https://api.tvmaze.com/search/shows" method="get" target="_blank">
    <label for="query">Enter TV series name:</label>
    <input id="query" name="q" type="text" required>
    <input type="submit" value="Search">
  </form>

  <!-- JavaScript-enabled form -->
  <h2>JavaScript-Enabled Search</h2>
  <form>
    <label for="query">Enter TV series name:</label>
    <input id="query" name="q" type="text" required>
    <input type="submit" value="Search">
  </form>
</body>
</html>
